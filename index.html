<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>LAIBA'S To-do list</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>STEP iTITANS </h1>
      </div>
      <div class="todo">
        <div class="add-task">
          <input type="text" class="addTask" />
          <i class="fas fa-plus addBtn"></i>
        </div>
        <div class="list-tasks"></div>
      <div class="tasks-statis">
        <div class="count"><span class="all-tasks"></span> Tasks.</div>
        <div class="completed">
          <span class="completed-tasks">0</span> Tasks compeled.
        </div>
      </div>
    </div>
    
    </html>
    <script src="script.js"></script>
  </body>
</html>
